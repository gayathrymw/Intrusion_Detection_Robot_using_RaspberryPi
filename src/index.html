<!DOCTYPE html>
<html>
<head>
    <title>Robot Control</title>
</head>
<body>
    <h1>Robot Control</h1>
    <p>Use arrow buttons to control the robot:</p>
    <form action="/control" method="post">
        <!-- Buttons for controlling the robot -->
        <button name="direction" value="forward">Forward</button>
        <br>
        <button name="direction" value="left">Left</button>
        <button name="direction" value="stop">Stop</button>
        <button name="direction" value="right">Right</button>
        <br>
        <button name="direction" value="reverse">Reverse</button>
    </form>
</body>
</html>
